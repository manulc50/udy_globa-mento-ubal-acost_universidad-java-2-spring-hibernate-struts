<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Inicio</title>
	</head>
	<body>
		<h1>Inicio</h1>
		<p th:text="${mensaje}"></p>
		<p th:text="${saludo}"></p>
		
		<!-- El texto "Mostrar Nombre" será sustituido por el valor de la propiedad "nombre" -->
		Nombre: <span th:text="${persona.nombre}">Mostrar Nombre</span>
		<br/>
		Apellido: <span th:text="${persona.apellido}">Mostrar Apellido</span>
		<br/>
		Email: <span th:text="${persona.email}">Mostrar Email</span>
		<br/>
		Teléfono: <span th:text="${persona.telefono}">Mostrar Teléfono</span>
		<br/><br/>
		
		<div th:if="${personas != null and !personas.empty}">
			<table border=1>
				<tr>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Email</th>
					<th>Teléfono</th>
				</tr>
				<tr th:each="persona: ${personas}">
					<td th:text="${persona.nombre}">Nombre Persona</td>
					<td th:text="${persona.apellido}">Apellido Persona</td>
					<td th:text="${persona.email}">Email Persona</td>
					<td th:text="${persona.telefono}">Teléfono Persona</td>
				</tr>
			</table>
		</div>
		
		<div th:if="${personas == null or personas.empty}">
			La lista de personas está vacía
		</div>
	</body>
</html>
